<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>EduPy-Debugger by Code14</title>
	<link rel="stylesheet" href="styles.css">
	<script src="app.js" defer></script>
</head>
<body>
<header>
	<h1>EduPy-Debugger by Code14</h1>
</header>
<div class="controls">
	<button class="control-btn" id="resume-btn"><img src="icons/resume.svg" alt="Resume"></button>
	<button class="control-btn" id="pause-btn"><img src="icons/pause.svg" alt="Pause"></button>
	<button class="control-btn" id="step-over-btn"><img src="icons/stepOver.svg" alt="Step Over"></button>
	<button class="control-btn" id="step-into-btn"><img src="icons/stepInto.svg" alt="Step Into"></button>
	<button class="control-btn" id="step-out-btn"><img src="icons/stepOut.svg" alt="Step Out"></button>
</div>
<div id="sections">
	<section>
		<h2>Variablen</h2>
		<div class="variables-container">
			<table>
				<thead>
				<tr>
					<th>Name(n)</th>
					<th>Typ</th>
					<th>Aktueller Wert</th>
					<th>Scope</th>
					<th>ID</th>
				</tr>
				</thead>
				<tbody>
				<!-- Dynamische Inhalte hier einfügen -->
				</tbody>
			</table>
		</div>
	</section>
	<section>
		<div class="object-inspector-header">
			<h2>Objektinspektor</h2>
		</div>
		<div id="object-inspector-container">
			<div id="object-slider" class="slider">
				<div class="slides" id="object-slides">
					<!-- Dynamische Inhalte hier einfügen -->
				</div>
				<button class="arrow arrow-left" onclick="moveSlide(-1)">&#8249;</button>
				<button class="arrow arrow-right" onclick="moveSlide(1)">&#8250;</button>
			</div>
		</div>
	</section>
	<section>
		<div id="console">
			<div id="output-container"></div>
			<div id="input-container">
				<span id="prompt-symbol">&gt; </span>
				<input type="text" id="console-input" autofocus />
			</div>
		</div>
	</section>
</div>
<div class="bottom-buttons">
	<button id="to-class-diagram-btn" class="large-btn" onclick="goToClassDiagram()">Klassendiagramm</button>
	<button id="to-object-diagram-btn" class="large-btn" onclick="goToObjectDiagram()">Objektdiagramm</button>
	<button id="to-python-tutor-btn" class="large-btn" onclick="goToPythonTutor()">PythonTutor</button>
</div>
</body>
</html>
