<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>EduPy-Debugger by Code14</title>
	<link rel="stylesheet" href="styles.css">
	<script src="app.js" defer></script>
</head>
<body>
<header>
	<h1>EduPy-Debugger by Code14</h1>
</header>
<div class="controls">
	<button class="control-btn" id="resume-btn"><img src="icons/resume.svg" alt="Resume"></button>
	<button class="control-btn" id="pause-btn"><img src="icons/pause.svg" alt="Pause"></button>
	<button class="control-btn" id="step-over-btn"><img src="icons/stepOver.svg" alt="Step Over"></button>
	<button class="control-btn" id="step-into-btn"><img src="icons/stepInto.svg" alt="Step Into"></button>
	<button class="control-btn" id="step-out-btn"><img src="icons/stepOut.svg" alt="Step Out"></button>
</div>
<section>
	<h2>Variablen</h2>
	<div class="variables-container">
		<table>
			<thead>
			<tr>
				<th>ID</th>
				<th>Name</th>
				<th>Typ</th>
				<th>Aktueller Wert</th>
				<th>Scope</th>
			</tr>
			</thead>
			<tbody>
			<!-- Dynamische Inhalte hier einfügen -->
			</tbody>
		</table>
	</div>
</section>
<section>
	<div class="object-inspector-header">
		<h2>Objektinspektor</h2>
		<div class="switch-container">
			<label class="switch">
				<input type="checkbox">
				<span class="slider"></span>
			</label>
			<span class="switch-label">OD</span>
		</div>
	</div>
	<div class="object-inspector-container">
		<!-- Bild wird hier später eingefügt -->
	</div>
</section>
<div class="bottom-buttons">
	<button class="large-btn">Klassendiagramm</button>
	<button class="large-btn">Speicher</button>
</div>
</body>
</html>
